<!DOCTYPE html>
<html lang="es">
    
<head>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Jugador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8a8eaf;
            color: #333;
        }
        .container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-family: 'Liberation Mono', sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        .buttons {
            display: flex;
            justify-content: flex-start;
            gap: 10px; 
        }

        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button.borrar {
            background-color: #007bff;
        }

        button:hover {
            opacity: 0.9;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Formulario de Jugador</h1>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="alias">Alias:</label>
        <input type="text" id="alias" name="alias" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" max="120" required>

        <fieldset>
            <legend>Armas a elegir (puedes elegir varias):</legend>
            <label><input type="checkbox" id="arma1" name="armas[]" value="Maza"> Maza</label>
            <label><input type="checkbox" id="arma2" name="armas[]" value="Antorcha"> Antorcha</label>
            <label><input type="checkbox" id="arma3" name="armas[]" value="Martillo"> Martillo</label>
            <label><input type="checkbox" id="arma4" name="armas[]" value="Látigo"> Látigo</label>
        </fieldset>
        
        <fieldset>
            <legend>¿Practica artes mágicas?</legend>
            <label><input type="radio" id="magia_si" name="magia" value="Sí" required> Sí</label>
            <label><input type="radio" id="magia_no" name="magia" value="No" required> No</label>
        </fieldset>
        
        <label for="imagen">Subir imagen:</label>
        <fieldset>

        <input type="file" id="imagen" name="imagen" accept="image/*">
        </fieldset>
        
        <div class="buttons">
            <button type="submit">Enviar</button>
            <button type="reset" class="borrar">Borrar</button>
        </div>
    </form>
</div>

</body>
</html>
